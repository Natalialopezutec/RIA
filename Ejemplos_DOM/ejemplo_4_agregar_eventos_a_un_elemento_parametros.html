<!DOCTYPE html>
<html>

<head>
    <title>addEventListener</title>
</head>

<body>
    <h1>Agregar eventos a un elemento HTML</h1>
    <h3>Sintaxis: </h3>
    <p>object.event = function;</p>
    <p>Ejemplo: imgObject.onclick = swapImage;</p>

    <img id="myImage" src="img/logo_cure.png" width="150px"/>
    <script>
        // Referencia a la imagen
        const myImage = document.getElementById("myImage");

        // Asignaci√≥n de funcion al evento onclick
        myImage.onclick = consoleLog
        myImage.onclick = swapImage;
        // Solo podemos asignar una funcion (a diferencia de addEventListener)

        function swapImage(event) {
            console.log(event);
            myImage.src = "img/logo_utec.png";
        }

        function consoleLog(evt) {
            console.log(evt);
        }
    </script>

</body>

</html>
